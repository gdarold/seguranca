{% extends 'base.html' %}

{% block title %} Lista Notas - lista {% endblock %}

{% block main %}

<br>

<table class=" table table-hover table-bordered table-striped table-dark">
                    <tr>
                        <th>Disciplina</th>
                        <th>Nome</th>
                        <th>Nota1</th>
                        <th>Nota2</th>

                        <th>Ações</th>





                    </tr>
                    <tbody>
                    {% for nota in notas %}
                        <tr>
                            <td>{{ nota.disciplina }}</td>
                            <td> {{ nota.aluno }}</td>
                            <td> {{ nota.nota1 }}</td>
                            <td> {{ nota.nota2 }}</td>




                            <td>
                                <a href="{% url 'notas_update' nota.id %}" class="edit-item">

                                <i class="fas fa-edit"></i></a>


                            </td>




                        </tr>


                     {% endfor %}
                    </tbody>


                </table>


<a href="{% url 'notas_create' %}">Novo</a>



{% endblock %}

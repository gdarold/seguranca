{% extends 'base.html' %}

{% block title %} Sistema Livraria Limonada {% endblock %}

{% block main %}

    <div class="container">
        <h3>Cadastro de Usuários</h3>

        <form method="post" class="form-group">
            {% csrf_token %}


            <label>Usuário</label>
            {{ form.login }}
            <label>Senha</label>
            {{ form.password }}




            <button>Cadastrar</button>
        </form>




        <p><a href="{% url 'index' %}" class="btn btn-primary">Volta para pagina inicial</a></p>

    </div>



{% endblock %}

{% extends 'base.html' %}

{% block title %} Sistema Logins Atualizar {% endblock %}

{% block main %}

    <div class="container">
        <h3>Atualizar Logins</h3>

        <form method="post" class="form-group">
            {% csrf_token %}


            <label>Usuário</label>
            {{ form.nome }}

            <label>status</label>
            {{ form.status }}

            <label>Permissões</label>
            {{ form.permissions }}




            <button class="btn btn-primary">Atualizar</button>
        </form>


    <p><a href="{% url 'lista_login' %}" class="btn btn-primary">Voltar a lista</a></p>



    </div>



{% endblock %}
